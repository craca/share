<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles/lib/base.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/andes/assistant_ios.css"/>
</head>
<body>
<!--<img style="position: absolute;z-index:100" src="/andesres/image/andes/assistant/AD效果图.png">-->
    <div class="back-btn hide">4</div>
    <div class="black-opacity hide"></div>
    <div class="top-panel">
        <span class="back-icon block fleft">1</span>
        <img src="/andesres/image/andes/assistant/bibi@3x.png">
        <h1>新手问答Q&A</h1>
        <h3>点击问题，听BiBi豆解答</h3>
    </div>
    <audio id="bg-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helperstart.mp3"></audio>
    <div class="que-panel">
        <div id="talk" class="left-que">
            <audio id="talk-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper01.mp3"></audio>
            <div class="que-photo fleft circle-radius">?</div>
            <div class="question question-left fleft">
                <span class="play-icon block fleft">G</span><span class="question-content">实时对讲怎么玩？直播怎么玩？</span>
            </div>
        </div>
        <div id="message" class="right-que">
            <audio id="message-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper02.mp3"></audio>
            <div class="que-photo fright circle-radius">?</div>
            <div class="question question-right fright">
                <span class="play-icon block fright">G</span><span class="question-content">不确定TA是否方便，能否留言？
            </div>
        </div>
        <div id="addFriend" class="left-que">
            <audio id="addFriend-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper03.mp3"></audio>
            <div class="que-photo fleft circle-radius">?</div>
            <div class="question question-left fleft">
                <span class="play-icon block fleft">F</span>怎样添加/邀请好友？
            </div>
        </div>
        <div id="findFriend" class="left-que">
            <audio id="findFriend-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper04.mp3"></audio>
            <div class="que-photo fleft circle-radius">?</div>
            <div class="question question-left fleft">
                <span class="play-icon block fleft">F</span>没好友怎么办，在哪能找到人聊？
            </div>
        </div>
        <div id="voiceFace" class="left-que">
            <audio id="voiceFace-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper05.mp3"></audio>
            <div class="que-photo fleft circle-radius">?</div>
            <div class="question question-left fleft">
                <span class="play-icon block fleft">F</span>语音表情很好玩，会一直更新吗？
            </div>
        </div>
        <div id="group" class="right-que">
            <audio id="group-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper06.mp3"></audio>
            <div class="que-photo fright circle-radius">?</div>
            <div class="question question-right fright">
                <span class="play-icon block fright">G</span>如何关闭群消息和退群？
            </div>
        </div>
        <div id="suggestion" class="right-que">
            <audio id="suggestion-audio" src="" data-src="http://cootek-walkie-talkie.oss-cn-hangzhou.aliyuncs.com/html/music/bibihelper/helper07.mp3"></audio>
            <div class="que-photo fright circle-radius">?</div>
            <div class="question question-right fright">
                <span class="play-icon block fright">F</span>如何联系BiBi团队反馈问题？
            </div>
        </div>
    </div>
    <div class="tab-panel hide">
        <div class="friend-tab hide">
            <div class="black-tab hide"></div>
            <img class="hide" id="friend-tab1" src="/andesres/image/andes/assistant/iOS/问题3.1.1.png" style="top: 23%;width: 100%;height:10%">
            <img class="hide" id="friend-tab2" src="/andesres/image/andes/assistant/iOS/问题3.1.2.png" style="top: 57.5%;width: 100%;height:10%">
            <img class="word-img" id="add-friend-img" style="top:5.7rem;left: 4rem;" src="/andesres/image/andes/assistant/问题3（1）.png">
            <img class="word-img" id="choose-friend-img" style="top: 14.4rem;left: 6rem;width: 5.5rem;" src="/andesres/image/andes/assistant/问题3（2）.png">
        </div>
        <div class="find-tab hide">
            <div class="black-tab hide"></div>
            <img class="hide" id="find-tab1" src="/andesres/image/andes/assistant/iOS/问题4.1.1.png" style="width: 23%;bottom: 0;right: 27%;height: 8.5%;">
            <img class="hide" id="find-tab2" src="/andesres/image/andes/assistant/iOS/问题4.1.2.png" style="top:13.5%;width:100%;height:31%">
            <img class="word-img" id="find-friend-img" style="top: 5%;left: 3rem;" src="/andesres/image/andes/assistant/问题4（1）.png">
            <img class="word-img" id="watch-show-img" style="top: 46%;left: 5rem;width: 8.5rem;" src="/andesres/image/andes/assistant/问题4（3）.png">
            <img class="word-img" id="find-tab-img" style="left: 5rem;top: 86%;;width: 6rem;" src="/andesres/image/andes/assistant/问题4（2）.png">
        </div>
        <div class="voiceFace-tab hide">
            <div class="black-tab hide"></div>
            <img class="hide" id="voiceFace-tab1" src="/andesres/image/andes/assistant/iOS/问题5.1.1.png" style="width: 14.5%;bottom: 0;left: 0;height: 7%;">
            <img class="word-img" id="more-face-img" style="top: 22.5rem;left: 0.7rem;width:9rem;" src="/andesres/image/andes/assistant/问题5（1）.png">
        </div>
        <div class="group-tab hide">
            <div class="black-tab hide" style="height: 83%;"></div>
            <div class="white-div hide" style="background:rgba(0,0,0,0);height: 10%;"></div>
            <div class="black-tab hide"></div>
            <img class="word-img" id="delete-group-img" style="top: 17.6rem;left: 0.7rem;width: 8rem;" src="/andesres/image/andes/assistant/问题6（1）.png">
        </div>
        <div class="me-tab hide">
            <div class="black-tab hide" style="height: 73%;"></div>
            <div class="white-div hide" style="background:rgba(0,0,0,0);height: 10%;"></div>
            <div class="black-tab hide"></div>
            <img class="word-img" id="suggestion-img" style="top: 62%;left: 0.7rem;width: 10rem;" src="/andesres/image/andes/assistant/问题7（1）.png">
        </div>
    </div>
    <img class="block zhibo-img hide" src="/andesres/image/andes/assistant/视频替代图片.png">
    <div class="talk-panel hide">
        <div class="finger-point circle-radius"></div>
        <div class="talk-panel-head">
            <div class="red-point circle-radius">●</div>
            <div style="height: 1.5rem;">
                <span class="zhibo">e</span>
                <span class="center-icon circle-radius">
                    <span id="qunliao">M<span style="font-size: 0.6rem;transform: scale(0.98);position: absolute;margin-left: 2px;">群聊</span></span>
                    <img src="/andesres/image/andes/assistant/bibi豆头像.png">
                </span>
                <span class="duijiang duijiang-open circle-radius"><img id="green" src="/andesres/image/andes/assistant/绿按钮@2x.png"><img id="red" class="hide" src="/andesres/image/andes/assistant/红按钮@2x.png"></span>
            </div>
            <div style="margin-top: -2px;"><span class="zhibo-word">直播</span><span class="duijiang-word circle-radius">对讲(开)</span></div>
        </div>
        <div class="talk-panel-title">BiBi小助手</div>
        <div class="push-circle circle-radius push-circle-tosay hide">
            <div class="microphone">s</div>
            <div class="microphone-word">点击发起对讲</div>
        </div>
        <div class="push-circle circle-radius push-circle-connect hide"></div>
        <div class="push-circle-connect-notspin hide"><div class="microphone-connect">s</div><div class="microphone-word">呼叫中请稍后</div></div>
        <div class="push-circle circle-radius push-circle-say hide"><div class="push-circle-say-border circle-radius"></div></div>
        <div class="push-circle push-circle-listen-border circle-radius hide"><div class="push-circle circle-radius push-circle-listen"></div></div>
        <div class="push-circle circle-radius push-circle-record hide">
            <div class="message">g</div>
            <div class="microphone-word">长按留言</div>
        </div>
        <div class="push-circle circle-radius push-circle-recording hide"></div>
        <div class="push-circle circle-radius push-circle-pushed hide"></div>
        <div class="talk-panel-foot">
            <img class="record-tip hide" src="/andesres/image/andes/assistant/Group%202@2x.png">
            <div><span class="bottom-icon">q</span><span style="font-family: Andes_iOS1;" class="bottom-icon">f</span><span class="bottom-icon">v</span></div>
            <div style="margin-top: -5px;"><span class="bottom-icon-word">免提/音量</span><span class="bottom-icon-word">聊天记录</span><span class="bottom-icon-word">语音表情</span></div>
        </div>
    </div>
    <div class="foot-panel">
        <p>欢迎加入QQ群：<span>162804705</span></p>
        <p>问题建议统统丢过来</p>
    </div>
</body>
<footer>
    <script src="./scripts/vendor/zepto.v2.js"></script>
    <script src="./scripts/vendor/fastclick_ftlabs.js"></script>
    <script src="./scripts/wechat_share.js"></script>
    <script src="./scripts/andes_ios.js"></script>
    <script src="scripts/assistant_ios.js"></script>
    <script>
        init();
    </script>
</footer>
</html>
