<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>邀请你一起BiBi</title>
    <link rel="stylesheet" type="text/css" href="styles/lib/base.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/common.css"/>
</head>
<body class="bg">
<meta itemprop="name" content="电话要被颠覆了，你还不知道？"/>
<meta itemprop="image" content="http://andes.cootekservice.com/andesres/image/andes/andes_icon.png" />
<meta id="description" name="description" itemprop="description" content="邀请你成为我的BiBi好友，体验纯净高效的新沟通方式！" />
<div class="hide"><img src="http://andes.cootekservice.com/andesres/image/andes/andes_icon.png"></div>
<div class="bg-white"></div>
<div class="top-tip">
    <h2></h2>
    <p>你收到了一个好友邀请！</p>
    <div id="downloadTop" class="btn download-btn-sm round-border4 download-link">下载BiBi</div>
</div>

<div class="container">
    <div class="neil-field"><div class="neil fleft"></div><span id="member-num" class="block fleft hide">18人正在聊</span><div class="neil fright"></div></div>
    <div id="invite-under-panel"><img src="/andesres/image/andes/thumbnail_Rectangle 228 Copy@3x.jpg" width="100%"></div>
    <div id="invite-panel" class="round-border4">
        <img src="/andesres/image/andes/2@2x.png">
        <p><b>1.</b> <span id="step1">先长按拷贝BiBi口令</span></p>
        <text id="code" class="invite-code round-border3 block"></text>
        <p id="step2" style="margin-top: 0.8rem"><b>2.</b> 再打开BiBi,即可自动加好友,无需粘贴</p>
        <div id="downloadCenter" class="btn download-btn round-border3 download-link">下载最新版BiBi</div>
        <p class="open-link" style="font-size: 0.5rem;">已经安装？点这里打开>>></p>
    </div>
    <div id="black-opacity"></div>
    <div id="browser-tip">
        <img class="icon block" src="/andesres/image/andes/tip1.png">
    </div>
    <div class="invite-container round-border4">
        <div class="photo-panel">
            <div class="photo-panel-sm">
                <div class="head-photo"><img src="/andesres/image/andes/bibi头像/哔哔豆3-01.png" width="60px"></div>
            </div>
                <div class="other-photo">
                    <div class="other-photo1 hide round-border1"><img src="/andesres/image/andes/bibi头像/哔哔豆3-02.png"></div>
                    <div class="other-photo2 hide round-border1"><img src="/andesres/image/andes/bibi头像/哔哔豆3-03.png"></div>
                    <div class="other-photo3 hide round-border1"><img src="/andesres/image/andes/bibi头像/哔哔豆3-04.png"></div>
                    <!--<div class="other-photo1 round-border1"><img src="images/bibi头像/哔哔豆3-02.png"></div>-->
                    <!--<div class="other-photo2 round-border1"><img src="images/bibi头像/哔哔豆3-03.png"></div>-->
                    <!--<div class="other-photo3 round-border1"><img src="images/bibi头像/哔哔豆3-04.png"></div>-->
            </div>
        </div>
        <div class="inviter-panel">
            <div class="inviter-inside">
                <span id="hide-nickname" class=""></span><span class="nickname"></span><span id="ellipsis" style="position: absolute" class="hide">"</span>
                <span class="block invite-word"></span>
            </div>
        </div>
        <div id="inviteFriendBtn" class="invite-btn btn round-border3 hide">同意加为好友</div>
        <div id="inviteGroupBtn" class="invite-btn btn round-border3 hide">加入群聊</div>
        <div id="codeInvalid" class="invalid-btn btn round-border3 hide">邀请已过期</div>
    </div>
</div>
<div class="copyright">
    <span class="block">BiBi版权所有</span>

</div>
